<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รับของขวัญจากบ่าวสาว - เมย์ & เต้ย</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Sarabun:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <audio id="backgroundMusic" loop>
        <source src="audio/wedding-song.mp3.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <button id="musicToggle" class="music-toggle-btn">
        <i class="fas fa-music"></i>
    </button>

    <main>
        <section id="guestbook-section" class="section guestbook-section">
            <h2>รับของขวัญจากบ่าวสาว</h2> <p>กรุณากรอกชื่อที่อยู่เพื่อที่เราจะได้ส่งของขวัญไปให้นะคะ/ครับ</p> <form id="guestbook-form">
                <label for="guestbook-name">ชื่อ-นามสกุล:</label>
                <input type="text" id="guestbook-name" name="name" required>

                <label for="guestbook-address">ที่อยู่สำหรับจัดส่งของขวัญ:</label>
                <textarea id="guestbook-address" name="address" rows="4" required></textarea>

                <label for="guestbook-phone">เบอร์โทรศัพท์ (สำหรับติดต่อเรื่องการจัดส่ง):</label>
                <input type="tel" id="guestbook-phone" name="phone" required>

                <button type="submit" class="btn-submit">ส่งข้อมูล</button> <p id="guestbook-status" class="status-message"></p>
            </form>
        </section>
    </main>

    <nav class="mobile-nav">
        <ul class="mobile-nav-list">
            <li class="mobile-nav-item">
                <a href="index.html#hero-section" class="mobile-nav-link">
                    <i class="fas fa-home"></i>
                    <span>หน้าหลัก</span>
                </a>
            </li>
            <li class="mobile-nav-item">
                <a href="index.html#details-section" class="mobile-nav-link">
                    <i class="fas fa-calendar-alt"></i>
                    <span>กำหนดการ</span>
                </a>
            </li>
            <li class="mobile-nav-item main-nav-button">
                <a href="index.html#rsvp-section" class="mobile-nav-link">
                    <i class="fas fa-clipboard-check"></i>
                    <span>RSVP</span>
                </a>
            </li>
            <li class="mobile-nav-item">
                <a href="index.html#gift-section" class="mobile-nav-link active-nav"> <i class="fas fa-gift"></i>
                    <span>ของขวัญ</span>
                </a>
            </li>
            <li class="mobile-nav-item">
                <a href="index.html#gallery-section" class="mobile-nav-link">
                    <i class="fas fa-images"></i>
                    <span>Gallery</span>
                </a>
            </li>
        </ul>
    </nav>

    <div id="custom-alert-overlay" class="custom-alert-overlay hidden">
        <div class="custom-alert-box">
            <p id="custom-alert-message"></p>
            <button id="custom-alert-close-btn" class="btn-submit">ปิด</button>
        </div>
    </div>

    <div id="loading-spinner" class="loading-spinner hidden">
        <div class="spinner"></div>
        <p>กำลังประมวลผล...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
