<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมุดประสาทพร - เมย์ & เต้ย</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Sarabun:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Audio for background music (same as index.html, optional depending on design) -->
    <audio id="backgroundMusic" loop>
        <source src="audio/wedding-song.mp3.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Music Toggle Button (same as index.html) -->
    <button id="musicToggle" class="music-toggle-btn">
        <i class="fas fa-music"></i>
    </button>

    <main>
        <section id="guestbook-section" class="section guestbook-section">
            <h2>สมุดประสาทพร</h2>
            <p>กรุณาฝากข้อความอวยพรสำหรับบ่าวสาว</p>
            <form id="guestbookForm">
                <label for="guestbookName">ชื่อ-นามสกุล ผู้ส่ง:</label>
                <input type="text" id="guestbookName" name="guestbookName" required>

                <label for="receiverName">ชื่อ-นามสกุล ผู้รับ (หากต้องการให้บ่าวสาวมอบของขวัญให้ถูกคน):</label>
                <input type="text" id="receiverName" name="receiverName" required>

                <label for="contactNumber">เบอร์โทรติดต่อ (สำหรับประสานงานเรื่องของขวัญ):</label>
                <input type="tel" id="contactNumber" name="contactNumber" pattern="[0-9]{10}" placeholder="08XXXXXXXX" required>
                <small>กรุณากรอกเบอร์โทร 10 หลัก (ไม่มีขีด)</small>

                <label for="provinceSelect">จังหวัด:</label>
                <select id="provinceSelect" name="province" required>
                    <option value="">เลือกจังหวัด</option>
                    <!-- Options will be populated by JavaScript -->
                </select>

                <label for="districtSelect">อำเภอ/เขต:</label>
                <select id="districtSelect" name="district" required disabled>
                    <option value="">เลือกอำเภอ/เขต</option>
                    <!-- Options will be populated by JavaScript -->
                </select>

                <label for="subDistrictSelect">ตำบล/แขวง:</label>
                <select id="subDistrictSelect" name="subDistrict" required disabled>
                    <option value="">เลือกตำบล/แขวง</option>
                    <!-- Options will be populated by JavaScript -->
                </select>

                <label for="postalCode">รหัสไปรษณีย์:</label>
                <input type="text" id="postalCode" name="postalCode" readonly> <!-- Readonly as it's auto-filled -->

                <label for="wishMessage">คำอวยพร:</label>
                <textarea id="wishMessage" name="wishMessage" rows="5" required></textarea>

                <button type="submit" class="btn-submit gemini-btn">ส่งคำอวยพร</button>
                <p id="guestbookStatus" class="status-message"></p>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 เมย์ & เต้ย. All Rights Reserved.</p>
    </footer>

    <!-- Mobile Navigation Bar (same as index.html) -->
    <nav class="mobile-nav">
        <ul class="mobile-nav-list">
            <li class="mobile-nav-item">
                <a href="index.html#hero-section" class="mobile-nav-link">
                    <i class="fas fa-heart"></i>
                    <span>Home</span>
                </a>
            </li>
            <li class="mobile-nav-item">
                <a href="index.html#schedule-section" class="mobile-nav-link">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Program</span>
                </a>
            </li>
            <li class="mobile-nav-item main-nav-button">
                <a href="index.html#rsvp-section" class="mobile-nav-link">
                    <i class="fas fa-clipboard-check"></i>
                    <span>RSVP</span>
                </a>
            </li>
            <li class="mobile-nav-item">
                <a href="guestbook.html" class="mobile-nav-link active-nav"> <!-- ตั้งเป็น active สำหรับหน้านี้ -->
                    <i class="fas fa-book-open"></i>
                    <span>Guestbook</span>
                </a>
            </li>
            <li class="mobile-nav-item">
                <a href="index.html#gallery-section" class="mobile-nav-link">
                    <i class="fas fa-images"></i>
                    <span>Gallery</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Custom Alert/Modal Structure (same as index.html) -->
    <div id="custom-alert-overlay" class="custom-alert-overlay hidden">
        <div class="custom-alert-box">
            <p id="custom-alert-message"></p>
            <button id="custom-alert-close-btn" class="btn-submit">ปิด</button>
        </div>
    </div>

    <!-- Loading Spinner (same as index.html) -->
    <div id="loading-spinner" class="loading-spinner hidden">
        <div class="spinner"></div>
        <p>กำลังประมวลผล...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
