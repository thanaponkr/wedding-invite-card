<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook - เมย์ & เต้ย</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Sarabun:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <audio id="backgroundMusic" loop>
        <source src="audio/wedding-song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <button id="musicToggle" class="music-toggle-btn">
        <i class="fas fa-music"></i>
    </button>

    <main>
        <section id="guestbook-section" class="section guestbook-section fade-in-slide-up">
            <h2>แจ้งการโอนเงิน</h2>
            <p>กรุณากรอกรายละเอียดเพื่อแจ้งการโอนเงิน<br>และแสดงความยินดีกับคู่บ่าวสาว</p>
            <form id="guestbook-form">
                <label for="name">ชื่อ-นามสกุล:</label>
                <input type="text" id="name" name="name" required>

                <label for="amount">จำนวนเงิน (บาท):</label>
                <input type="number" id="amount" name="amount" min="0" required>

                <label for="date">วันที่โอน:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">เวลาที่โอน:</label>
                <input type="time" id="time" name="time" required>

                <label for="bank">ธนาคารที่โอน:</label>
                <select id="bank" name="bank" required>
                    <option value="">-- กรุณาเลือกธนาを選 --</option>
                    <option value="kbank">กสิกรไทย</option>
                    <option value="scb">ไทยพาณิชย์</option>
                    <option value="bbl">กรุงเทพ</option>
                    <option value="ktb">กรุงไทย</option>
                    <option value="bay">กรุงศรีอยุธยา</option>
                    <option value="other">อื่นๆ</option>
                </select>

                <label for="message">ข้อความถึงคู่บ่าวสาว (ไม่บังคับ):</label>
                <textarea id="message" name="message" rows="4"></textarea>

                <button type="submit" class="btn-submit">ส่งข้อมูลการโอน</button>
                <p id="guestbook-status" class="status-message"></p>
            </form>
        </section>
    </main>

    <nav class="mobile-nav">
        <ul class="mobile-nav-list">
            <li class="mobile-nav-item">
                <a href="index.html#hero-section" class="mobile-nav-link">
                    <i class="fas fa-home"></i>
                    <span>หน้าหลัก</span>
                </a>
            </li>
            <li class="mobile-nav-item">
                <a href="index.html#details-section" class="mobile-nav-link">
                    <i class="fas fa-calendar-alt"></i>
                    <span>กำหนดการ</span>
                </a>
            </li>
            <li class="mobile-nav-item main-nav-button">
                <a href="index.html#rsvp-section" class="mobile-nav-link">
                    <i class="fas fa-clipboard-check"></i>
                    <span>RSVP</span>
                </a>
            </li>
            <li class="mobile-nav-item">
                <a href="guestbook.html" class="mobile-nav-link active-nav">
                    <i class="fas fa-gift"></i>
                    <span>Gift</span>
                </a>
            </li>
            <li class="mobile-nav-item">
                <a href="index.html#gallery-section" class="mobile-nav-link">
                    <i class="fas fa-images"></i>
                    <span>Gallery</span>
                </a>
            </li>
        </ul>
    </nav>

    <footer>
        <p>© 2025 May & Toey Wedding. All Rights Reserved.</p>
    </footer>

    <div id="custom-alert-overlay" class="custom-alert-overlay hidden">
        <div class="custom-alert-box">
            <p id="custom-alert-message"></p>
            <button id="custom-alert-close-btn" class="btn-submit">ปิด</button>
        </div>
    </div>

    <div id="loading-spinner" class="loading-spinner hidden">
        <div class="spinner"></div>
        <p>กำลังประมวลผล...</p>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.min.js"></script>
</body>
</html>
